<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CUCEK Photography Club</title>
</head>
<body>
    <header class="header" id="navbar">
        <nav class="nav container">
            <ul>
                <li class="nav__item">
                    <a href="#" class="logo nav__link">CPC</a>
                </li>
            </ul>
            <ul class="nav--list">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#gallery" class="nav__link">Gallery</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>  

        <section class="intro" id="home">

                <div class="container">
                    <div class="title__center">
                        <h1 class="title">CUCEK Photography Club</h1>
                    </div>
                </div> 
        </section>

    

        <section id="about">
            <div class="container about">

                <div class="section__one">
                    <img src="assets/LOGO-removebg.png" alt="">
                </div>

                <div class="section__two">
                    <h1 class="about_title">ABOUT</h1>
                    <p class="about_details">We aim at growing and improving the creative community .From 2018 onwards CUCEK Photography Club (CPC) is a part of CUSAT.</p>
                </div>
            </div>            
        </section>


        <!--Gallery-->

        <section id="gallery" class="gallery">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img src="assets/1.jpg" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="assets/2.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="assets/3.jpg" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
            
        </section>

<script src="script.js"></script>
</body>
</html>
